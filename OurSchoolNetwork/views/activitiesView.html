<div data-role="view" id="view-all-activities" data-layout="default" class="activities-view" data-model="app.Activities" data-init="app.Activities.init">    
        <div data-role="header">
            <div data-role="navbar">
                Activities
                <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" data-click="app.Activities.logout">Log out</a>
                <a class="nav-button nav-button-add hide-text" data-align="right" data-role="button" href="views/addActivityView.html">Add</a>
            </div>
        </div>
        <ul id="activities-listview" data-style="inset" data-role="listview" data-template="activityTemplate"
            data-bind="source: activities"></ul>
        <p id="no-activities-span" hidden="hidden" class="no-items-msg">
            <b>You have no posts yet.</b><br /><br />Tap on the plus sign and share what's on your mind.
        </p>
    
    <div data-role="footer">
        <div data-role="tabstrip" data-selected-index="1">
            <a href="views/activitiesView.html" data-icon="home">News</a>
            <a href="views/contacts.html" data-icon="contacts">Class</a>
            <a href="views/contacts.html" data-icon="recents">Schedule</a>
            <a href="views/contacts.html" data-icon="bookmarks">Books</a>
            <a href="views/settings.html" data-icon="settings">Settings</a>
        </div>
    </div>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="activityTemplate">
    <div data-role="touch" data-bind="events: { tap: activitySelected }" class="cf ${CountDeleteRequests()}">
        <div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
        </div>
        <div class="activity-content">
            <h2 class="person-name">${User().DisplayName}</h2>
            <span class="time-span">${CreatedAtFormatted()}</span>
            <a class="user-share-txt">${Text}</a>
            <br/><span>Likes: ${CountLikes()}   Not Likes ${CountNotLikes()}</span>
        </div>
    </div>
</script>
